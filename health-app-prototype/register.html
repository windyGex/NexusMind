<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 健康饮食管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1d1d1f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-card {
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 400px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .verification-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="register-card bg-white p-6">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-utensils text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">创建账户</h1>
            <p class="text-gray-500 mt-2">加入我们，开启健康饮食之旅</p>
        </div>
        
        <form>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="请输入姓名" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" placeholder="请输入手机号" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="请输入密码" required>
                <button type="button" class="verification-btn">获取验证码</button>
            </div>
            
            <div class="input-group">
                <i class="fas fa-shield-alt"></i>
                <input type="text" placeholder="请输入验证码" required>
            </div>
            
            <div class="mb-6">
                <label class="flex items-start">
                    <input type="checkbox" class="rounded text-blue-500 mt-1">
                    <span class="ml-2 text-sm text-gray-600">
                        我已阅读并同意<a href="#" class="text-blue-500">用户协议</a>和<a href="#" class="text-blue-500">隐私政策</a>
                    </span>
                </label>
            </div>
            
            <button type="submit" class="btn-primary">注册</button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">已有账户？<a href="login.html" class="text-blue-500 font-medium">立即登录</a></p>
        </div>
    </div>
</body>
</html>
