<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康饮食管理App原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .iphone-frame {
            width: 393px;
            height: 852px;
            border-radius: 50px;
            box-shadow: 0 0 0 12px #111, 0 0 0 14px #1a1a1a, 0 0 0 20px #222;
            overflow: hidden;
            position: relative;
        }
        
        .status-bar {
            height: 47px;
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 30px;
            background: #000;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 10;
        }
        
        .tab-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 85px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            font-size: 10px;
        }
        
        .tab-item.active {
            color: #007AFF;
        }
        
        .tab-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .screen-container {
            height: calc(100% - 47px);
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <div class="iphone-frame">
        <!-- Notch -->
        <div class="notch"></div>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <span>9:41</span>
            <div class="flex items-center space-x-1">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- Screen Container -->
        <div class="screen-container">
            <iframe id="screenFrame" src="home.html" class="w-full h-full border-0"></iframe>
        </div>
        
        <!-- Tab Bar -->
        <div class="tab-bar">
            <div class="tab-item active" onclick="changeScreen('home.html')">
                <i class="tab-icon fas fa-home"></i>
                <span>首页</span>
            </div>
            <div class="tab-item" onclick="changeScreen('plan.html')">
                <i class="tab-icon fas fa-utensils"></i>
                <span>饮食计划</span>
            </div>
            <div class="tab-item" onclick="changeScreen('health.html')">
                <i class="tab-icon fas fa-heart"></i>
                <span>健康</span>
            </div>
            <div class="tab-item" onclick="changeScreen('profile.html')">
                <i class="tab-icon fas fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>

    <script>
        function changeScreen(screen) {
            document.getElementById('screenFrame').src = screen;
            
            // 更新活动状态
            document.querySelectorAll('.tab-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
